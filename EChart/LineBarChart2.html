<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  
  <script type="text/javascript" src="echarts.min.js"></script>
  <!-- Uncomment this line if you want to dataTool extension

  -->

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, 'dark', {
      renderer: 'canvas',
      useDirtyRect: false
    });
	function init(){
		var option;

			// Generate data
		let category = ['视觉', '听觉', '注意力', '肢体协调', '综合认知'];
		// option
		option = {
		  backgroundColor: '#0f375f',
		  tooltip: {
			trigger: 'axis',
			axisPointer: {
			  type: 'shadow'
			}
		  },
		  legend: {
			data: ['line', 'bar'],
			textStyle: {
			  color: '#ccc'
			}
		  },
		  xAxis: {
			data: category,
			axisLine: {
			  lineStyle: {
				color: '#ccc'
			  }
			}
		  },
		  yAxis: {
			splitLine: { show: false },
			axisLine: {
			  lineStyle: {
				color: '#ccc'
			  }
			}
		  },
		  series: [
			{
			  name: 'line',
			  type: 'line',
			  smooth: true,
			  showAllSymbol: true,
			  symbol: 'emptyCircle',
			  symbolSize: 15,
			  data: [50,40,30,20,10]
			},
			{
			  name: 'bar',
			  type: 'bar',
			  barWidth: 40,
			  itemStyle: {
				borderRadius: 5,
				color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
				  { offset: 0, color: '#14c8d4' },
				  { offset: 1, color: '#43eec6' }
				])
			  },
			  data: [50,40,30,20,10]
			}
		  ]
		};


			if (option && typeof option === 'object') {
			  myChart.setOption(option);
			}
	}
	function init2(str){
	var option;

		// Generate data
	let category = ['视觉', '听觉', '注意力', '肢体协调', '综合认知'];
	// option
	option = {
	  backgroundColor: '#0f375f',
	  tooltip: {
		trigger: 'axis',
		axisPointer: {
		  type: 'shadow'
		}
	  },
	  legend: {
		data: ['line', 'bar'],
		textStyle: {
		  color: '#ccc'
		}
	  },
	  xAxis: {
		data: category,
		axisLine: {
		  lineStyle: {
			color: '#ccc'
		  }
		}
	  },
	  yAxis: {
		splitLine: { show: false },
		axisLine: {
		  lineStyle: {
			color: '#ccc'
		  }
		}
	  },
	  series: [
		{
		  name: 'line',
		  type: 'line',
		  smooth: true,
		  showAllSymbol: true,
		  symbol: 'emptyCircle',
		  symbolSize: 15,
		  data: str["data"]
		},
		{
		  name: 'bar',
		  type: 'bar',
		  barWidth: 40,
		  itemStyle: {
			borderRadius: 5,
			color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
			  { offset: 0, color: '#14c8d4' },
			  { offset: 1, color: '#43eec6' }
			])

		  data: str["data"]
		}
	  ]
	};


		if (option && typeof option === 'object') {
		  myChart.setOption(option);
		}
	}
    window.onresize = myChart.resize ;
	init();
  </script>
